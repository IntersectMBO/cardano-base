name: Haskell CI

on:
  pull_request:
    branches: [ "**" ]

jobs:
  whitespace:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    strategy:
      fail-fast: false

    steps:
    - uses: actions/checkout@v3

    - name: Trailing whitespace check
      if: matrix.os != 'windows-latest'
      run: |
        offenders="$(git grep "\s$" -- *.hs *.c *.h *.nix *.yml *.md || true)";
        if [ -n "${offenders}" ]; then
          echo -e "Fix trailing whitespace in:\n"
          echo -n "${offenders}"
          exit 1
        fi

  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        ghc: ["8.10.7", "9.2.7", "9.6.1"]
        os: [ubuntu-latest, macos-latest, windows-latest]

    env:
      # Modify this value to "invalidate" the cabal cache.
      CABAL_CACHE_VERSION: "2023-03-22"

    steps:
    - name: Install Haskell
      uses: input-output-hk/actions/haskell@latest
      id: setup-haskell
      with:
        ghc-version: ${{ matrix.ghc }}
        cabal-version: 3.10.1.0

    # this needs to be _after_ setup-haskell, as that
    # mutilates PKG_CONFIG_PATH
    - name: Install system dependencies
      uses: input-output-hk/actions/base@latest
      with:
        use-sodium-vrf: false # default is true

    - uses: actions/checkout@v3

    - name: Cabal update
      run: cabal update

    - name: Configure build
      shell: bash
      run: |
        if [ "${{github.event.inputs.tests}}" == "all" ]; then
          echo "Reconfigure cabal projects to run tests for all dependencies"
          sed -i 's|tests: False|tests: True|g' cabal.project
        fi

        cp ".github/workflows/cabal.project.local.ci.$(uname -s)" cabal.project.local

        echo "# cabal.project.local"
        cat cabal.project.local

    - name: Record dependencies
      id: record-deps
      run: |
        # The tests call out to msys2 commands. We generally do not want to mix toolchains, so
        # we are very deliberate about only adding msys64 to the path where absolutely necessary.
        ${{ (runner.os == 'Windows' && '$env:PATH=("C:\msys64\mingw64\bin;{0}" -f $env:PATH)') || '' }}
        cabal build all --dry-run
        cat dist-newstyle/cache/plan.json | jq -r '."install-plan"[].id' | sort | uniq > dependencies.txt

    - name: Cache Cabal store
      uses: actions/cache@v3
      with:
        path: |
          ${{ steps.setup-haskell.outputs.cabal-store }}
          dist-newstyle
        key: cache-${{ env.CABAL_CACHE_VERSION }}-${{ runner.os }}-${{ matrix.ghc }}-${{ hashFiles('dependencies.txt') }}

    - name: Install dependencies
      run: |
        # The tests call out to msys2 commands. We generally do not want to mix toolchains, so
        # we are very deliberate about only adding msys64 to the path where absolutely necessary.
        ${{ (runner.os == 'Windows' && '$env:PATH=("C:\msys64\mingw64\bin;{0}" -f $env:PATH)') || '' }}
        echo $PKG_CONFIG_PATH
        echo $env:PKG_CONFIG_PATH
        cabal build all --enable-tests --only-dependencies -j --ghc-option=-j4

    - name: Build [testing]
      run: cabal build all --enable-tests -j --ghc-option=-j4

    - name: Run tests [WIN]
      if: runner.os == 'Windows'
      env:
        MSYS2_PATH_TYPE: inherit
        MSYSTEM: MINGW64
      run: |
        # The tests call out to msys2 commands. We generally do not want to mix toolchains, so
        # we are very deliberate about only adding msys64 to the path where absolutely necessary.
        # Do remember that Windows looks up shared libraries on PATH, not LD_LIBRARY_PATH like
        # Linux. MacOS doesn't really need either of them, due to embedding the full dependency
        # for dylibs in the executable.
        ${{ (runner.os == 'Windows' && '$env:PATH=("C:\msys64\mingw64\opt\cardano\bin;C:\msys64\mingw64\bin;{0}" -f $env:PATH)') || '' }}
        cabal test all --enable-tests --test-show-details=direct -j1

    - name: Run tests [non-WIN]
      if: runner.os != 'Windows'
      env:
        LD_LIBRARY_PATH: /usr/local/opt/cardano/lib
      run: cabal test all --enable-tests --test-show-details=direct -j1

    - uses: actions/upload-artifact@v3
      with:
        name: Build & test logs
        path: |
          dist-newstyle/**/*.log

    # - name: Run benchmarks
